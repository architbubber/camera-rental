spring.application.name=services
spring.datasource.url=jdbc:h2:mem:testdb  # In-memory database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.jpa.hibernate.ddl-auto=create-drop  # Optional: can be update/create
spring.datasource.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.security.enabled=false